<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="../css/bootstrap.css" type="text/css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
#main{
    width:533px;
	height:400px;
	margin:auto;
	}
#nav{
    float:left;
	margin-left:160px;}
	
.STYLE1 {font-size: 14}
</style>

</head>

<body>

<div id="main" align="center" style="background-image:url(2.jpg)">
<form>
   <table  id="nav" width="340" height="342" align="center">
    <tr> </tr>
    <tr>
      <td>姓名：
        <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <br />
     <tr>
      <td><div class="control-group">
          <label class="control-label" for="inputPassword">密码： </label>
          <input type="password" id="inputPassword" placeholder="Password" />
      </div></td>
    </tr>
    <br />
    <tr>
      <td>性别：
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />
          男</label>
          <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />
            女</label>
          <br />      </td>
    </tr>
   
    <tr>
      <td><div class="input-prepend"> <span class="add-on">邮箱： </span>
              <input class="span2" id="prependedInput" type="text" placeholder="Email" />
      </div></td>
    </tr>
    <tr>
      <td>头像：
        <input type="text" name="textfield2" id="textfield" />
          <label>
          <input type="submit" name="button" id="button" value="选择图片" />
        </label></td>
    </tr>
    <tr><td><label>

    <input type="submit" name="button2" id="button2" value="注册" /></label>
        <label>
         
            <input type="submit" name="button3" id="button3" value="登陆" />
          </label></td>
    </tr>
  </table>
</form>
</div>
</body>

</html>
